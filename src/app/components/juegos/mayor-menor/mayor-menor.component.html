<div class="juego-container">
  <h1>Mayor o Menor</h1>
  <img src="corazon.png" alt="vida" *ngFor="let vida of [].constructor(vidas)" class="vida-icon">
  <h2>Puntos: {{ puntos }}</h2>

  <div class="cartas">
    <div class="carta">
      <img [src]="cartaActual?.img" alt="Carta actual">
    </div>
    <div class="carta">
      <img [src]="cartaOculta?.img" [class.oculta]="true" alt="Carta oculta">
    </div>
  </div>

  <div class="botones">
    <button (click)="elegir('menor')">Menor</button>
    <button (click)="elegir('mayor')">Mayor</button>
    <button (click)="elegir('igual')">Igual</button>
  </div>
</div>
