<header class="navbar">
  
  <div class="logo">
    <img src="logos.png" alt="Logo" class="logo-img" />
  </div>

  <nav class="nav-links">
    <a routerLink="/home" routerLinkActive="active">Home</a>
    <a routerLink="/about" routerLinkActive="active">About Me</a>
    <a routerLink="/resultados" routerLinkActive="active">Scores</a>
    
  </nav>

  <div class="auth-buttons">
    

     <ng-container *ngIf="!(user$ | async); else loggedIn">
      <button routerLink="/login" class="btn btn-login">Login</button>
      <button routerLink="/register" class="btn btn-signup">Sign-up</button>
    </ng-container>

    
    <ng-template #loggedIn>
      <span class="user-email">{{ (user$ | async)?.email }}</span>
      <button class="btn-logout" (click)="logout()">Cerrar sesi√≥n</button>
      <img routerLink="/chat" src="chat.png" alt="" class="chat-button">
    </ng-template>
  </div>
</header>
