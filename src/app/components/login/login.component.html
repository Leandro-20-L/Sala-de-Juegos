<div class="register-container">
  <h2>Iniciar sesión</h2>

  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input
        id="email"
        type="email"
        [(ngModel)]="email"
        name="email"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>

    <h2>Usuarios de acceso rápido</h2>
    <div class="quick-users">
      <button type="button" (click)="llenarUsers('user1@gmail.com','123456')">
        Usuario 1
      </button>
      <button type="button" (click)="llenarUsers('user2@gmail.com','123456')">
        Usuario 2
      </button>
      <button type="button" (click)="llenarUsers('user3@gmail.com','123456')">
        Usuario 3
      </button>
    </div>
  
    <button type="submit" class="btn-ingresar">
      Ingresar
    </button>
  </form>

  <p class="register-link">
    ¿No tienes cuenta?
    <a routerLink="/register">Regístrate aquí</a>
  </p>
</div>
