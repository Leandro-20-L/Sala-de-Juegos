<div class="register-container">
  <h2>Iniciar sesion</h2>

  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input
        id="email"
        type="email"
        [(ngModel)]="email"
        name="email"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>

  
    <button type="submit">
      Ingresar
    </button>
  </form>

  <p *ngIf="message" class="message">{{ message }}</p>
</div>
